services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: credit_bank
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_NAME=credit_bank
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_HOST=db

volumes:
  postgres_: